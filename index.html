<!doctype html>
<html lang="en">
  <head>git
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- Header -->
    <div class= "header-container" >
     <header>My Calculator</header>
    </div>
    <!-- Main section -->
   <main class= "calculator-container" >
     <input type="calculate" id="display">
    <div class="buttons" id="buttons">
     <button class="calculator__button--operator" id="button__1"> 1 </button>
     <button class="calculator__button--operator" id="button__2"> 2 </button>
     <button class="calculator__button--operator" id="button__3"> 3 </button>
     <button class="calculator__button--operator" id="button__4"> 4 </button>
     <button class="calculator__button--operator" id="button__5"> 5 </button>
     <button class="calculator__button--operator" id="button__6"> 6 </button>
     <button class="calculator__button--operator" id="button__7"> 7 </button>
     <button class="calculator__button--operator" id="button__8"> 8 </button>
     <button class="calculator__button--operator" id="button__9"> 9 </button>
     <button class="calculator__button--operator" id="button__0"> 0 </button>
     <button class="calculator__button--operator" id="button__plus"> + </button>
     <button class="calculator__button--operator" id="button__minus"> - </button>
     <button class="calculator__button--operator" id="button__multiply"> x </button>
     <button class="calculator__button--operator" id="button__divide"> / </button>
     <button class="calculator__button--operator" id="button__decimal"> . </button>
     <button class="calculator__button--operator" id="button__negative"> +/- </button>
     <button class="calculator__button--operator" id="button__percentage"> % </button>
     <button class="calculator__button--operator" id="button__clear"> C </button>
     <button class="calculator__button--operator" id="button__equal"> = </button>
    </div>
   </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
